{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} {{ title }} {% endblock title %}

{% block content %}
<center>
  <div class="form-card">
    <h1><span class="logo fs-3r">Eventz</span></h1>
    <h5 class="mb-4 text-danger">LOGIN</h5>
    <form method="POST" class="text-start">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="text-center">
          <button type="submit" class="btn btn-brown btn-sm w-50 mt-1">Sign In</button>
        </div>
    </form>
  </div>
  <br>
  <div class="form-card auth-bottom">
    <p>Don't have an Account? <a href="{% url 'signup' %}" class="btn-text">Sign up</a></p>
  </div>
</center>
{% endblock content %}
