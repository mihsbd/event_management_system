{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} {{ title }} {% endblock title %}

{% block content %}
<center>
  <div class="row mt-4">
    <div class="form-card col-md-6">
      <h3 class="my-3 text-danger">EVENT CATEGORIES</h3>
      <div class="row">
        {% for category in categories %}
        <div class="col-md-6 d-flex justify-content-between">
          <h5>{{ category.name }}</h5>
          <a href="{% url 'remove_category' category.id %}" class="cross me-5">X</a>
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="col-md-1"></div>

    <div class="form-card col-md-6">
      <h3 class="my-3 text-danger">ADD {{ title | upper }}</h3>
      <form method="POST" class="text-start">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="text-center">
          <button type="submit" class="btn btn-brown btn-sm w-50 mt-2">Add {{ title }}</button>
        </div>
      </form>
    </div>
  </div>
</center>
{% endblock content %}
